<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rao Tutorials</title>
    <link rel="stylesheet" type="text/css" href="adminHome.css">
    <link rel="icon" type="image/png" href="/RT logo.png"/>
  </head>
  <body>
    <header>

      <!-- Title -->
      <form action="/">
        <input type="submit" value="Logout" class="button">
      </form>
      <img src="/RT logo with moto.png" class="logo" alt="Logo">
    </header>

    <div class="main">
      <h2 class="welcome">Welcome Admin</h2>
      <form action="/ViewStudentInformation">
        <input class="student" type="submit" value="Student Information">
      </form>
      <form action="/TeacherInformation">
        <input class="teacher" type="submit" value="Teacher Information">
      </form>
      <form action="/ViewTeacherInformation">
        <input class="view_teacher" type="submit" value="View Teacher Information">
      </form>      
      <form action="/ExamSchedule">
        <input class="exam" type="submit" value="Exam Schedule">
      </form>
      <form action="/ViewExamSchedule">
        <input class="view_exam" type="submit" value="View Exam Schedule">
      </form>
      <form action="/Timetable">
        <input class="timetable" type="submit" value="Timetable">
      </form>
      <form action="/ViewTimetable">
        <input class="view_timetable" type="submit" value="View Timetable">
      </form>
    </div>
    <script src="home.js"></script>
    </body>
</html>
